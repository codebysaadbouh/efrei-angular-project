<div class="container">
  <div class="row">
    <div class="col-md-12 mt-3">
      <h1 class="display-3">Products</h1>
      <p class="display-5 text-info">
        {{ProductName ? ProductName : 'No Product Selected'}}
      </p>
    </div>
  </div>

  <!-- Product List -->

  <div class="d-flex align-content-stretch flex-wrap  justify-content-start">
    <div *ngFor="let product of products" class="card m-1" style="width: 18rem;">
      <img src="{{product.picture}}" class="card-img-top img-limit" alt="...">
      <div class="card-body">
        <h5 class="card-title lead">{{product.name}}</h5>
        <h6 class="card-title fs-6 text-center">Specifications</h6>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-palette"></i>
            <span class="badge bg-primary rounded-pill">{{product.specifications.color}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-weight-hanging"></i>
            <span class="badge bg-primary rounded-pill">{{product.specifications.weight}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-database"></i>
            <span class="badge bg-primary rounded-pill">{{product.specifications.storage}}</span>
          </li>

          <li class="list-group-item text-center text-primary lead">{{product.specifications.price}}$</li>
        </ul>
        <div class="text-center">
          <button class="btn btn-primary" (click)="addToCart(product.id)"  (mouseover)="onMouseOver(product.id)" (mouseout)="onMouseOut()" >Add to Cart</button>
        </div>

      </div>
    </div>
  </div>

</div>
